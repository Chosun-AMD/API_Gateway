server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: auth-service
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/signup
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: auth-service
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: parse-service
          uri: http://localhost:9001/
          predicates:
            - Path=/parse/**