server:
  port: 8000

token:
  secret: AMD_Backend_Authentication_Token

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service  # 로그인
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: auth-service  # 회원가입
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/signup
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}

        - id: auth-service  # GET으로 시작하는 페이지는 인증 헤더 필요
          uri: lb://AMD-Backend-Auth
          predicates:
            - Path=/auth/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/auth/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter   # AuthorizationHeader 검증

        - id: parse-service
          uri: http://localhost:9001/
          predicates:
            - Path=/parse/**
